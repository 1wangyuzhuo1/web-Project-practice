<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Point(x,y){
            this.x=x;
            this.y=y;
        }  
        Point.prototype.fun=function(){
            return "("+this.x+","+this.y+")";
        }
        var point=new Point(20,30);
        console.log(point.fun());


        // class里没有小括号  有类不需要加function   不需要用逗号隔开
        class DiyPoint{
            //里面添加属性
            // 构造方法：不是自定义的在new的时候会自动调用
            // 初始化，通常会附初始值
            // 构造器
            constructor(x,y){
                this.x=x;
                this.y=y
            }
            fun(){
                return "("+this.x+","+this.y+")";
            }
        }
        var diy=new DiyPoint(20,30);
        console.log(diy.fun());
    </script>
</body>
</html>
