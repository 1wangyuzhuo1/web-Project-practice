<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			.box {
				width: 510px;
				height: 200px;
				margin: auto;
				border: solid 1px #000;
			}
			
			ul {
				list-style-type: none;
				line-height: 40px;
				height: 40px;
			}
			
			.box ul li {
				width: 100px;
				float: left;
				
				text-align: center;
				border: solid 1px #000;
				border-bottom: none;
				cursor: pointer;
			}
			
			.content {
				border: solid 1px #000;
				width: 508px;
				height: 158px;
				position: relative;
				
			}
			.ct img {
				position: absolute;
				top:0;
				left: 0px;
				width: 508px;
				height: 158px;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<ul>
				<li class="one">选项一</li>
				<li>选项二</li>
				<li>选项三</li>
				<li>选项四</li>
				<li>选项五</li>
			</ul>
			<div class="content" id="divcontent">
				<div class="ct"><img src="img/1.png" /></div>
				<div class="ct"><img src="img/2.png" /></div>
				<div class="ct"><img src="img/3.png" /></div>
				<div class="ct"><img src="img/4.png" /></div>
				<div class="ct"><img src="img/5.png" /></div>
			</div>
		</div>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
				$(".ct:gt(0)").hide(); //页面加载时只显示标题一的内容其余隐藏
                $(".box ul li").mouseenter(function(){
                	$(this).css("background-color","red").siblings().css("background-color","white")
                })
				$(".box ul li").mouseenter(function() {
					var index = $(".box ul li").index(this); //索引进行匹配标题一对应标题一的内容索引，其他原理一样
					$(".ct").eq(index).show().siblings().hide();
				});
			
		</script>
	</body>

</html>
