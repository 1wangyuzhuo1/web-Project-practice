<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
        <link rel="icon" href="img/fd8e3d8a1603bb16f8236db4981a802.jpg"> 
		<style type="text/css">
			*
			{
				padding:0;
				margin:0;
			}
			.box
			{
				width:100%;
				height:100%;
				/*background-color:black;
				opacity:0.5;*/
				background-color:rgba(0,0,0,0.5);
				position:absolute;
				top=0;
				left=0;
			}
			.one
			{
				width:400px;
				height:300px;
				border:1px /*solid red*/;
				border-radius:10px;
				background-color:white;
				position:absolute;
				top:50%;
				left:50%;
				margin-left:-200px;
				margin-top:-150px;
				
			}
			.one:hover
			{
				margin-top:2px;
			}
		    .one input
		    {
		    	width:200px;
		    	height:30px;
		    	margin-left:100px;
		    	margin-top:30px;
		    	text-indent: 10px;
		    	outline:none;
		    	cursor:pointer;
		    }
		    .input::-webkit-input-placeholder
		    {
		    	color:bisque;
		    }
		    .one h2
		    {
		    	margin-left:120px;
		    }
		     .one p
		    {
		    	margin-left:75px;
		    }
		    .yanse
		    {
		    	background-color:#86CE2F;
		    }
		</style>
	</head>
	<body>
		<div class="box">
			<div class="one">
				<table>
				<form>
					<tr >
						<td><h2>账号密码登录</h2></td><br>
					</tr>
					<tr>
						<td><p>推荐使用快速安全登录，防止盗号。</p></td>
					<tr>
						<td><input class="input"type="text"placeholder="请输入账号" ></td>
					</tr>
					<tr>
						<td><input type="password" placeholder="请输入密码"></td>
					</tr>
					<tr>
						<td><input  class="yanse"type="submit" value="登录"></td>
					</tr>
				</form>
				</table>
			</div>
		</div>
		<div><img  width="1350" height="600"src="img/fd8e3d8a1603bb16f8236db4981a802.jpg"></div>
	</body>
</html>
