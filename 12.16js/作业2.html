//       3.编写一个函数rev用于将一个整数前后倒置。
//         例如rev(12345)将返回54321，rev(123)将返回321
//         整数位数不限制，多少位都行。
            
            function rev(a){
//          	123   /*321   0+3  *10+2==32  32*10+1=321*/
            	var b=0;
            	while(a){
            		b=b*10+a%10;
            		a=parseInt(a/10);
            	}
            	return b;
            }
            console.log(rev(123));
