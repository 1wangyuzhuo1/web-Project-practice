<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			.all{
				width: 600px;
				height: 600px;
				/*border:1px solid yellow;*/
				margin: 30px auto;
				display:flex;
				flex-direction:row;
				flex-wrap:wrap;
				position:relative;
				animation:zhuan 5s infinite linear /*reverse*/;
				z-index: 1;
			}
			@keyframes zhuan{
				form {
					transform: rotate(0deg);
				}
				to {
					transform: rotate(360deg);
				}
			}
			.box{
				width: 300px;
				height: 300px;
			}
			.one{
				width: 300px;
				height: 150px;
				margin-top:150px;
				background-color:red;
				border-top-left-radius:200px;
			    border-top-right-radius:200px;
			}
			.two{
				width: 150px;
				height: 300px;
				background-color:green;
				border-bottom-right-radius:200px;
			    border-top-right-radius:200px;
			}
			.three{
				width: 150px;
				height:300px;
				margin-left:150px;
				background-color:yellow;
				border-bottom-left-radius:200px;
			    border-top-left-radius:200px;
			}
			.four{
				width: 300px;
				height: 150px;
				background-color:orange;
				border-bottom-left-radius:200px;
			    border-bottom-right-radius:200px;
			}
			.xian{
				width: 10px;
				height: 500px;
				background-color:black;
				position:absolute;
				top:327px;
				left:669px;
				
			}
		</style>
	</head>
	<body>
		<div class="all">
			<div class="box">
				<div class="one"></div>
			</div>
			<div class="box">
				<div class="two"></div>
			</div>
			<div class="box">
				<div class="three"></div>
			</div>
			<div class="box">
				<div class="four"></div>
			</div>
		</div>
		<div class="xian"><div>
	</body>
</html>
