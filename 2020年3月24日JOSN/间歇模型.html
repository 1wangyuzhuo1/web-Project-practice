<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			div{
				width: 600px;
				height: 40px;
				line-height: 40px;
				border: 1px solid red;
				margin:100px;
				position:relative;
				overflow: hidden;
			}
			div ul{
				position: absolute;
				top:0;
				left:0;
				list-style:none;
			}
		</style>
	</head>
	<body>
		<div >
			<ul>
				<li>通知：11111111111111</li>
				<li>通知：22222222222222</li>
				<li>通知：33333333333333</li>
			</ul>
		</div>
		<!--引动画-->
		
		<script src="js/animate-2.0.1.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			var ul=document.getElementsByTagName("ul")[0];
			var lis=document.getElementsByTagName("li");
			var length=lis.length;
			//添加第一个元素并且coloneNode克隆节点
			ul.appendChild(lis[0].cloneNode(true));
			var idx=0;//信号量
			function move () {
				idx++;
				animate(ul,{"top":-40*idx},800,function  () {//要用动画
					if(idx>length-1){
						idx=0;
						this.style.top="0px";
					}
				})
			}
			setInterval(move,1800);     //定时器
		</script>
	</body>
</html>
