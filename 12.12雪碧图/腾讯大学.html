<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>腾讯大学</title>
		<link rel="icon" href="img/2.jpg">
		<style type="text/css">
			*
			{
				padding:0;
				margin:0;
			}
			#box
			{
				width:100%;
				height:78px;
				border:1px ;
			}
			#box1
			{
				width:300px;
				height:78px;
				border:1px ;
				margin-left:100px;
				float:left;
			}
			ul 
			{
				border:1px ;
				height:78px;
				width:600px;
				list-style:none;
				/*margin-left:448px;*/
				cursor:pointer;
				margin-left:50px;
				float:left;
			}
			ul li
			{
				border:1px ;
				height:78px;
				width:100px;
				float:left;
				/*margin-left:20px;*/
			}
			ul li.xbt1
			{
				border:1px ;
				width:99px;
				background-image:url(img/txdxnav.png);
				background-repeat:no-repeat;
				background-position:0px;
			}
			ul li.xbt2
			{
				/*border:1px solid black;
				width:99px;*/
				background-image:url(img/txdxnav.png);
				background-repeat:no-repeat;
				background-position:-115px ;
			}
			ul li.xbt3
			{
				border:1px ;
				width:145px;
				background-image:url(img/txdxnav.png);
				background-repeat:no-repeat;
				background-position:-227px ;
			}
			ul li.xbt4
			{
				border:1px ;
				width:120px;
				background-image:url(img/txdxnav.png);
				background-repeat:no-repeat;
				background-position:-366px ;
			}
			ul li.xbt5
			{
				border:1px ;
				width:110px;
				background-image:url(img/txdxnav.png);
				background-repeat:no-repeat;
				background-position:-490px ;
			}
			ul li:hover
			{
				background-image:url(img/txdxnav-on.png);
				background-repeat:no-repeat;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="box1">
				<img src="img/txdxlogo.png">
			</div>
			<ul>
				<li class="xbt1"></li>
				<li class="xbt2"></li>
				<li class="xbt3"></li>
				<li class="xbt4"></li>
				<li class="xbt5"></li>
			</ul>
		</div>
	</body>
</html>
