<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				padding:0px;
				margin:0px;
			}
			.box{
				width:600px;
				height:400px;
				background-color:black;
				margin:20px auto;
				display:flex;
				justify-content:center;
				align-items:center;
			}
			.a{
				width:30px;
				height:30px;
				background-color:azure;
				margin-left:10PX;
				animation:jump 1s infinite linear;
			}
			@keyframes jump{
				0%{
					transform:translateY(0px);
					border-radius:0%;
				}
				50%{
					transform:translateY(160px);
					border-radius:50%;
				}
				100%{
					transform:translateY(0px);
					border-radius:0%;
				}
			}
			.box .a:nth-child(2n){
				background-color:red;
			}
			.box .a:nth-child(1){
				animation-delay:0.1s;
			}
			.box .a:nth-child(2){
				animation-delay:0.2s;
			}
			.box .a:nth-child(3){
				animation-delay:0.3s;
			}
			.box .a:nth-child(4){
				animation-delay:0.4s;
			}
			.box .a:nth-child(5){
				animation-delay:0.5s;
			}
			.box .a:nth-child(6){
				animation-delay:0.6s;
			}
			.box .a:nth-child(7){
				animation-delay:0.7s;
			}
			.box .a:nth-child(8){
				animation-delay:0.8s;
			}
			.box .a:nth-child(9){
				animation-delay:0.9s;
			}
			.box .a:nth-child(10){
				animation-delay:1s;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="a"></div>
			<div class="a"></div>
			<div class="a"></div>
			<div class="a"></div>
			<div class="a"></div>
			<div class="a"></div>
			<div class="a"></div>
			<div class="a"></div>
			<div class="a"></div>
			<div class="a"></div>
		</div>
	</body>
</html>
