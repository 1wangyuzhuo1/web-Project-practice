<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#box1{
				width: 500px;
				height: 500px;
				background-color: yellow;
				padding-top: 30px;
				position: relative;
			}
			#box2{
				width: 300px;
				background-color: aquamarine;
				padding-top: 10px;
				margin-top: 100px;
				position: relative;
			}
			#box3{
				width: 60px;
				height: 60px;
				background-color: palevioletred;
				top: 20px;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			<div id="box2">
				<p>我是文字，文字也会挤走盒子</p>
				<div id="box3"></div>
			</div>
		</div>
		<script type="text/javascript">
			var box1=document.getElementById("box1");
			var box2=document.getElementById("box2");
			var box3=document.getElementById("box3");
			//返回这个元素在页面的净位置
			//就是这个元素的所有offsetparent的offsettop值的和
		function getAlltop(obj){
			//累加器 offsettop的初始值
			var allTop=obj.offsetTop;
			//当亲计算高度的元素
			var currentObj=obj;
			while (currentObj==currentObj.offsetParent){
				allTop+=currentObj.offsetTop;
			}
			return allTop;
		}
		alert(getAlltop(box1));
		alert(getAlltop(box2));
		alert(getAlltop(box3));
			
		</script>
	</body>
</html>
