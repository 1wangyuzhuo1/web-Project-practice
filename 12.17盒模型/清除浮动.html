<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.box{
				width: 366px;
				height: 262px;
				border: 1px solid darkgray;
				margin: 50px auto;
				box-shadow:1px 2px 3px darkgray;
			}
			.box1 {
				list-style: none;
				margin:20px 30px;
			}
			
			.a{
				width: 100px;
				height: 30px;
				float: left;
				border-top:3px solid darkgreen;
				border-left:1px solid darkgray;
				border-right:1px solid darkgray;
				text-align:center;
				line-height:30px;
			}
			.aa{
				width: 100px;
				height: 30px;
				float: left;
				border-top:3px solid darkgreen;
				border-left:1px solid darkgray;
				border-right:1px solid darkgray;
				border-bottom:1px solid darkgray;
				background-color:lavender;
				text-align:center;
				line-height:30px;
			}
			.box2 {
				width: 304px;
				height: 170px;
				/*border: 1px solid darkgray;*/
				margin-left:30px;
			}
			
			.box1::after {
				content: '';
				display: block;
				clear: both;
			}
			p,h5{
				font-size:14px;
				margin-top:10px;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<ul class="box1">
				<li class="a">新闻</li>
				<li class="aa">图片</li>
				<li class="aa">军事航空</li>
			</ul>
			<div class="box2">
				<h5>习近平离京访问捷克并出席核安全峰会</h5>
				<p>习近平在捷克发文 热议 出访专题 这三年</p>
				<p>李克强：亚洲国家较含蓄 更需要开放交流 在博鳌</p>
				<p>张德江会客 江泽民为《世界名曲45首》作序</p>
				<p>酒店枕头下现近万现金 房客怒投诉：没换枕套</p>
			</div>
		</div>
	</body>

</html>
