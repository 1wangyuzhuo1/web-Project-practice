<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			table{
				margin: 20px auto;
			}
			tr td{
				width:90px;
				height:40px;
				border-radius:10px;
			}
			tr th{
				width:90px;
				height:40px;
				border-radius:10px;
			}
			.top{
				background-color:green;
				color:white;
			}
			.one td:nth-child(1){
				background-color:papayawhip;
			}
			.two td:nth-child(1){
				background-color:papayawhip;
			}
			.two td:nth-child(2){
				background-color:papayawhip;
			}
			.one td:nth-child(2){
				background-color:aquamarine;
			}
			.two td:nth-child(3){
				background-color:aquamarine;
			}
			.one td:nth-child(3){
				background-color:greenyellow;
			}
			.two td:nth-child(4){
				background-color:greenyellow;
			}
			.one td:nth-child(4){
				background-color:lightsalmon;
			}
			.two td:nth-child(5){
				background-color:lightsalmon;
			}
			.one td:nth-child(5){
				background-color:pink;
			}
			.two td:nth-child(6){
				background-color:pink;
			}
			.one td:nth-child(6){
				background-color:orange;
			}
			.two td:nth-child(7){
				background-color:orange;
			}
			.top th:hover{
				background-color:red;
			}
			.two td:hover{
				background-color:red;
			}
			.one td:hover{
				background-color:red;
			}
		</style>
	</head>
	<body>
		<table border="0" cellspacing="10">
			<caption>第二学期课程表</caption>
		<thead>
			<tr align="center" class="top">
				<th colspan="2"></th>
				<th>星期一</th>
				<th>星期二</th>
				<th>星期三</th>
				<th>星期四</th>
				<th>星期五</th>
			</tr>
		</thead>
		<tbody>
			<tr align="center"  class="two">
				<td rowspan="4">上午</td>
				<td>第一节</td>
				<td>数学</td>
				<td>英语</td>
				<td>数学</td>
				<td>语文</td>
				<td>品德</td>
			</tr>
			<tr align="center"class="one">
				<td>第二节</td>
				<td>美术</td>
				<td>数学</td>
				<td>品德</td>
				<td>数学</td>
				<td>语文</td>
			</tr>
			<tr align="center"class="one">
				<td>第三节</td>
				<td>品德</td>
				<td>品德</td>
				<td>语文</td>
				<td>体育</td>
				<td>数学</td>
			</tr>
			<tr align="center"class="one">
				<td>第四节</td>
				<td>语文</td>
				<td>音乐</td>
				<td>体育</td>
				<td>品德</td>
				<td>美术</td>
			</tr>
		</tbody>
		<tfoot>
			<tr align="center"class="two">
				<td rowspan="2">下午</td>
				<td>第五节</td>
				<td>数学</td>
				<td>英语</td>
				<td>语文</td>
				<td>数学</td>
				<td>语文</td>
			</tr>
			<tr align="center"class="one">
				<td>第六节</td>
				<td>品德</td>
				<td>数学</td>
				<td>美术</td>
				<td>劳动</td>
				<td>活动</td>
			</tr>
		</tfoot>
		</table>
	</body>
</html>
