<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			div{
				width: 400px;
				height: 100px;
				border: 1px solid black;
				margin: auto;
			}
			p{
				float:left;
				width: 60px;
				height: 60px;
				margin-right: 10px;
				background-color: red;
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
	     <div class="box1">
	     	<p></p>
	     	<p></p>
	     	<p></p>
	     	<p></p>
	     	<p></p>
	     </div>
	     <div class="box2">
	     	<p></p>
	     	<p></p>
	     	<p></p>
	     	<p></p>
	     	<p></p>
	     </div>
	     <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	     <script type="text/javascript">
	     	$(".box1 p").click(function(){
	     		$(".box2 p").eq($(this).index()).css("background-color","white");
	     	})
	     </script>
	</body>
</html>
