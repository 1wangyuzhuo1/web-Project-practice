<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				margin:auto;
				margin-top:100px;
				width:400px;
				height:200px;
				background-color:black;
			    border-top-left-radius:200px;
			    border-top-right-radius:200px;
			   
			}
			.all{
				 margin:auto;
				 margin-top:100px;
				 width:400px;
			 	 height:200px;
				 animation:zhuan 3s infinite linear;
			}
			@keyframes zhuan{
				form{
					transform:rotate(0deg);
				}
				to{
					transform:rotate(360deg);
				}
			}
			.box1{
				width:200px;
				height:100px;
				background-color:white;
				position:absolute;
				top:200px;
				border-top-left-radius:100px;
			    border-top-right-radius:100px;
			}
			.box11{
				width:200px;
				height:100px;
				background-color:black;
				position:absolute;
				left:200px;
				top:100px;
				border-bottom-left-radius:100px;
			    border-bottom-right-radius:100px;
			}
			.box111{
				width:100px;
				height:100px;
				background-color:white;
				position:absolute;
				left:250px;
				top:50px;
				border-radius:100px;
			}
			.box02{
				width:400px;
				height:200px;
				background-color:white;
			    border-bottom-left-radius:200px;
			    border-bottom-right-radius:200px;
			    position:absolute;
				top:100px;
			}
			.box222{
				width:100px;
				height:100px;
				background-color:black;
				position:absolute;
				right:50px;
				top:50px;
				border-radius:100px;
			}
		</style>
	</head>
	<body bgcolor="red">
		<div class="all">
		<div class="box">
			<div class="box1"</div>
			<div class="box02"></div>
			<div class="box11"></div>
			<div class="box111"></div>
			<div class="box222"></div>
		</div>
		</div>
	</body>
</html>
