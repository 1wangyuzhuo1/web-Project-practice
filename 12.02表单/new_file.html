<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body bgcolor="orange">
		<center>
		<table bgcolor="antiquewhite" height="300" width="600">
			<form action="ok.html">
				<tr>
					<td colspan="2" align="center" bgcolor="yellow">请完成以下表格</td>
				</tr>
				<tr>
					<td align="right" >姓名:</td>
					<td><input type="text" size="5"maxlength="4"></td>
				</tr>
				<tr>
					<td align="right" ">密码:</td>
					<td><input type="password" maxlength="8"></td>
				</tr>
				<tr>
				<td></td>
				<td>请在此处填写字符</td>	
				</tr>
			    <tr>
			    	<td></td>
				<td ><b><font color="red">字符最长为四个汉字，或八个英文字母。</font></b></td>	
			    </tr>
			    <tr>
			    	<td align="right">性别：</td>
			    	<td><input type="radio" name="sex">男<input type="radio" name="sex">女</td>
			    </tr>
			    <tr>
			    	<td align="right">电子邮件地址：</td>
			    	<td><input type="text"></td>
			    </tr>
			    <tr>
			    	<td align="right">职业：</td>
			    	<td>
			    		<select>
			    			<option>请选...</option>
			    			<option>教育/研究</option>
			    			<option>艺术/设计</option>
			    			<option>法律相关</option>
			    			<option>行政管理</option>
			    			<option selected="selected">传播/媒体</option>
			    			<option>顾问分析员</option>
			    		</select>
			    	</td>
			    </tr>
			    <tr>
			    	<td align="right" rowspan="2">个人爱好：</td>
			    	<td><input type="checkbox">电脑网络<input type="checkbox">影视娱乐<input type="checkbox">棋盘游戏</td>
			    </tr>
			    <tr>
			    	<td><input type="checkbox">读书读报<input type="checkbox">美酒佳肴<input type="checkbox">绘画书法</td>
			    </tr>
			    <tr>
			    	<td></td>
				<td>在此选择兴趣爱好，可以选择一个以上的选项.</td>
			    </tr>
			    <tr>
			    	<td align="right">留言内容：</td>
			    	<td><textarea cols="30" rows="5"></textarea></td>
			    </tr>
			    <tr>
				<td bgcolor="yellow" colspan="2" align="center"> &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;填写完成后，选择下面的提交按钮提交表单</td>
			    </tr>
			    <tr>
			    	<td></td>
			    	<td> &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;<input type="submit" value="提交"><input type="reset" value="重置"></td>
			    </tr>
			</form>
		</table>
		</center>
	</body>
</html>
