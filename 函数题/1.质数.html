<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//所有的偶数都可以拆开两个质数之和
			//约数个数
			function yueshugeshu(a){
				var count=0;
				for(var i=1;i<=a;i++){
					if(a%i==0){
						count++;
					}
				}
				return count;  //返回的是a这个字数的约数个数
			}
			//判断是不是质数
			function shizhishu(b){
				if(yueshugeshu(b)==2){
					return true;
				}else{
					return false;
				}
			}
			//100以内的质数
			for(var i=1;i<=100;i++){
				if(shizhishu(i)){
					console.log(i);
				}
			}
			
		</script>
	</body>
</html>
