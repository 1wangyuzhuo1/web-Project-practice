	<body>
		<script type="text/javascript">
		//阶乘
		function jiecheng(a){
			     var s=1;
		    for(var i=1；i<=a;i++){
			    s*=i;
		    } 
		    return s;
		}	
		// 1！+2！+3！+。。。。。+10！
		var sum=0;
		for (var i=1;i<=10;i++){
			sum+=jiecheng(i);
		}
		console.log(sum);
		</script>
		
		
	</body>
