            /*5.编写函数rightchange(char,n) 实现字符串char循环右移n位。
                                               比如rightchange("abcdefg",2) 返回"fgabcde"*/
                                              
                function rightchange(char,n){
                	var arr=char.split('');    //字符串转换为数组
                	n=n%char.lenght;           //实际移动几位
                	for(var i=0;i<n;i++){
                		//unshift()向数组的开头添加一个或更多元素，并返回新的长度；
                		//pop()删除并返回数组的最后一个元素
                	arr.unshift(arr.pop());
                	}
                	return arr.join('');      //数组转换为字符串
                }
                console.log(rightchange("abcdefg",2));
