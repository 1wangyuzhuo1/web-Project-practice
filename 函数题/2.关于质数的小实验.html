<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//哥德巴赫想：一个偶数可以拆开两个质数之和；
			function yueshugeshu(a){
				var count=0;
				for(var i=1;i<=a;i++){
					if(a%i==0){
						count++;
					}
				}
				return count;
			}
			function shizhishu(b){
				if(yueshugeshu(b)==2){
					return true;
				}else{
					return false;
				}
			}
			var oushu=parseInt(prompt("请输入一个偶数"));
			for(var i=1;i<oushu;i++){
				if(shizhishu(i)&&shizhishu(oushu-i)){
					console.log(oushu+"可以拆开"+i+"和"+(oushu-i));
				}
			}
		</script>
	</body>
</html>
