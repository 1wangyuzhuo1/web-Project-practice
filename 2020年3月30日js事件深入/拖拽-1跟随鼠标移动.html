<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style type="text/css">
		div{
			position:  absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
	<body>
		<div ></div>
		<script type="text/javascript">
			var oDiv=document.getElementsByTagName("div")[0];
			document.onmousemove=function(event){
				oDiv.style.left=event.clientX+"px";
				oDiv.style.top=event.clientY+"px";
			}
		</script>
	</body>
</html>
