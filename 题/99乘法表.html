<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for(var i=1;i<=9;i++){
				for(var j=1;j<=9;j++){
					if(j<i){
					document.write(j+"*"+i+"="+i*j+"&nbsp;&nbsp;&nbsp;&nbsp;");
					}
				}
				document.write("<br>");
			}
		</script>
	</body>
</html>
